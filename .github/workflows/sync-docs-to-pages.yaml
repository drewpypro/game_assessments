# game_assessments/.github/workflows/sync-docs-to-pages.yaml
name: Sync docs to portfolio site

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'

jobs:
  sync-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout game_assessments
        uses: actions/checkout@v4

      - name: Checkout docs repo (drewpypro.github.io)
        uses: actions/checkout@v4
        with:
          repository: drewpypro/drewpypro.github.io
          ref: main
          path: portfolio
          token: ${{ secrets.PAT_GITHUB_ACTIONS }}

      - name: Copy game_assessments docs into docs repo
        run: |
          mkdir -p portfolio/src/pages/game_assessments
          cp -v docs/*.md portfolio/src/pages/game_assessments/

      - name: Commit and push updated docs to docs repo
        working-directory: portfolio
        env:
          GIT_AUTHOR_NAME: github-actions
          GIT_AUTHOR_EMAIL: github-actions@github.com
          GIT_COMMITTER_NAME: github-actions
          GIT_COMMITTER_EMAIL: github-actions@github.com
          GH_TOKEN: ${{ secrets.PAT_GITHUB_ACTIONS }}
        run: |
          git add src/pages/game_assessments
          git status
          if git diff --cached --quiet; then
            echo "No doc changes to commit."
            exit 0
          fi

          git commit -m "Sync game assessment docs from game_assessments"
          git push origin main
